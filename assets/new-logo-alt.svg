<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2D675"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#AA8C2C"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121A2B"/>
      <stop offset="100%" stop-color="#0A0E17"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Elegant background shape -->
  <rect x="5" y="10" width="230" height="40" rx="20" fill="url(#darkGradient)" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.9"/>
  
  <!-- LE monogram -->
  <g transform="translate(30, 30)">
    <path d="M-15,-15 L0,-15 L0,0 L-15,15 L-15,0 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M0,-15 L15,-15 L15,15 L0,15 L0,0 Z" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="36" font-family="'Playfair Display', serif" font-size="24" font-weight="600" fill="url(#goldGradient)" filter="url(#glow)">LUXE</text>
  <text x="130" y="36" font-family="'Inter', sans-serif" font-size="20" font-weight="300" fill="#FFFFFF" letter-spacing="1">ESCROW</text>
  
  <!-- Decorative elements -->
  <line x1="120" y1="20" x2="120" y2="40" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Security symbol -->
  <g transform="translate(210, 30)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <path d="M0,-5 L5,5 L-5,5 Z" fill="url(#goldGradient)" opacity="0.9"/>
  </g>
  
  <!-- Subtle accent line -->
  <path d="M10,45 Q120,55 230,45" stroke="url(#goldGradient)" stroke-width="0.75" fill="none" opacity="0.4"/>
</svg>
