<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2D675"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#AA8C2C"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Luxe Text -->
  <text x="10" y="35" font-family="'Playfair Display', serif" font-size="28" font-weight="700" fill="url(#goldGradient)" filter="url(#glow)">LUXE</text>
  
  <!-- Separator Line -->
  <line x1="80" y1="15" x2="80" y2="45" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Escrow Text -->
  <text x="90" y="35" font-family="'Inter', sans-serif" font-size="24" font-weight="300" fill="#FFFFFF">ESCROW</text>
  
  <!-- Shield/Lock Icon -->
  <g transform="translate(170, 30) scale(0.8)">
    <path d="M0,-15 L10,0 L0,15 L-10,0 Z" fill="url(#goldGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="5" fill="#0A0E17" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <rect x="-1.5" y="-1" width="3" height="6" rx="1" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Subtle underline -->
  <path d="M10,40 Q100,50 190,40" stroke="url(#goldGradient)" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
