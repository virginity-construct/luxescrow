<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2D675"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#AA8C2C"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- LUXE in gold with glow -->
  <text x="10" y="30" 
        font-family="'Playfair Display', serif" 
        font-size="28" 
        font-weight="600" 
        letter-spacing="2"
        fill="url(#goldGradient)"
        filter="url(#glow)">LUXE</text>
  
  <!-- ESCROW in white -->
  <text x="105" y="30" 
        font-family="'Inter', sans-serif" 
        font-size="24" 
        font-weight="300" 
        letter-spacing="1"
        fill="#FFFFFF">ESCROW</text>
</svg>
