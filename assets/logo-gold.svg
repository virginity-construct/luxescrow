<?xml version="1.0" encoding="UTF-8"?>
<svg width="180px" height="48px" viewBox="0 0 180 48" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Luxe-Escrow Logo</title>
    <defs>
        <filter id="gold-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feFlood flood-color="#D4AF37" flood-opacity="0.5" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#000000" x="0" y="0" width="180" height="48" rx="4"></rect>
        <text font-family="Georgia, serif" font-size="24" font-weight="bold" letter-spacing="1" fill="#D4AF37" filter="url(#gold-glow)" x="12" y="30">
            LUXE
        </text>
        <text font-family="Georgia, serif" font-size="24" font-weight="normal" letter-spacing="0" fill="#FFFFFF" x="90" y="30">
            -ESCROW
        </text>
    </g>
</svg>
